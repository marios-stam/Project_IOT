<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap CSS; before all other stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>CleanerCity</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-3 border-top fixed-bottom"
    >
      <div class="container">
        <a
          class="btn btn-outline-primary me-3"
          href="{{ url_for('views.index') }}"
          role="button"
          >Home Page</a
        >
        <label
          >Radius for bins:
          <select class="bin-radius" name="bin-radius">
            <option value="1">1 km</option>
            <option value="0.5">0.5 km</option>
            <option value="0.25">0.25 km</option>
            <option value="0.125">0.125 km</option>
          </select>
        </label>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile_blueprint.view') }}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth_blueprint.logout') }}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth_blueprint.login') }}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('auth_blueprint.register') }}"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
          {% if current_user.is_authenticated %}
          <span class="navbar-text"
            >You are logged in as:
            <strong>{{ current_user.username }}</strong> | Reward points:
            <strong>{{ current_user.points }}</strong></span
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div id="map"></div>

    <!-- Bootstrap Bundle with Popper; near the end of pages -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Custom JavaScript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
  </body>
</html>
